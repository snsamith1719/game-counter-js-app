<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 class="score" id="score-home">0</h2>
                <div>
                    <button onclick="addOneHome()">+1</button>
                    <button onclick="addTwoHome()">+2</button>
                    <button onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div class="reset">
                <button onclick="resetScore()">Reset</button>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="score-away">0</h2>
                <div>
                    <button onclick="addOneAway()">+1</button>
                    <button onclick="addTwoAway()">+2</button>
                    <button onclick="addThreeAway()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
